<!DOCTYPE html>
<html>
<head>
<style>
ul.a{
    list-style-type:circle;
}
ul.b{
    list-style-type:square;
}
ol.c{
    list-style-type:upper-roman;
}
ol.d{
    list-style-type:lower-alpha;
}
</style>
</head>
<body>
<p>example of unordered lists:</p>
<ul class="a">
<li>coffee</li>
<li>tea</li>
<li>cocacola</li>
</ul>
<ul class="b">
<li>coffe</li>
<li>tea</li>
<li>cocacola</li>
</ul>
<p>example of orderednlists:</p>
<ol class="c">
<li>coffee</li>
<li>tea</li>
<li>cocacola</li>
</ol>
<ol class="d">
<li>coffee</li>
<li>tea</li>
<li>cocacola</li>
</ol>
</body>
</html>
</body>
</html>
